<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="src/js/app.js"></script>

    <style>
        table {
            font-family: Calibri, sans-serif;
            border-collapse: collapse;
            width: 100%;
            height: 100%;
        }
        td, th {
            border: 1px solid lightgrey;
            text-align: left;
            padding: 6px;
        }
        textarea {
            width: 80%;
            height: 95%;
        }
        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td>
            <div>
                <label>Output code here</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
            <div class="textAreaWrapper" style="height: 50px">
                <textarea id="varsPlace" placeholder="Enter variables in this format: x=1,y=2,z=3"></textarea>
            </div>
        </td>
        <td>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <button id="codeSubmissionButton">Parse code</button>
            </div>
        </td>
        <td>
        </td>
    </tr>
</table>

<div id="graph"></div>

<script src="dist/bundle.js"></script><div style="text-align: center;">
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.11.3/flowchart.js"></script>
</div>
</body>
</html>
